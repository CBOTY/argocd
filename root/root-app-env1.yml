apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-appbundle-app-env1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: appbundle-project-env1
  source:
    path: argocd/root/apps/env1
    repoURL: https://github.com/d0-labs/argocd-app-of-apps-parent
    targetRevision: HEAD